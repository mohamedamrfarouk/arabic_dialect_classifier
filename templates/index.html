<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialect classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">which dialect is this text</h1>
    <form class="p-3 text-center" action="/" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="enter the arabic text"name="arabic_text">
        </div>
        <input type="submit" class="btn btn-primary mt-3" value="classify the text">
    </form>

    {% if prediction %}
        <h1 class="text-center"> the dialect is a ( {{prediction}} )</h1>
    {% endif %}

</body>

</html>
